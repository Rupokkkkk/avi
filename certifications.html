<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px; /* Increased max-width to accommodate two columns */
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        h2 {
            color: #2980b9;
            margin-top: 30px;
        }
        
        .certification-container {
            display: flex;
            gap: 30px;
        }
        
        .certification {
            flex: 1;
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 4px 4px 0;
        }
        
        .certificate-image {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .certificate-image img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .institution {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .subject {
            font-style: italic;
            color: #555;
        }
        
        .level {
            display: inline-block;
            background-color: #e8f4fc;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.9em;
            margin: 5px 0;
        }
        
        .skills {
            margin: 10px 0;
            font-size: 0.9em;
        }
        
        .skills span {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 2px 8px;
            border-radius: 3px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.85em;
        }
        
        .verification {
            font-size: 0.9em;
            color: #27ae60;
            font-weight: bold;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            .certification-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Certifications</h1>
    
    <p>Some valuable certificates that I earned through my consistent hard work and dedication.</p>
    
    <hr>
    
    <div class="certification-container">
        <div class="certification">
            <div class="institution">Institution: MIT
